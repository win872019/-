<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style1.css">
    <title>辛普森表格</title>
  </head>
  <body>
    <form action="" method="get">
      <label for="myName">姓名：</label>
      <input
        id="myName"
        type="text"
        name="inputMyName"
        value=""
        required
        placeholder="請輸入真實姓名"
        minlength="2"
        maxlength="50"
      />
      <br />
      <input id="male" type="radio" name="gender" value="male" required />
      <label for="male">男性</label>
      <input id="female" type="radio" name="gender" value="female" />
      <label for="female">女性</label>
      <input id="other" type="radio" name="gender" value="other" />
      <label for="other">其他</label>
      <br />
      <!-- select - option -->
      <label for="bloodtype">血型：</label>
      <select name="bloodType" id="bloodtype" required>
        <option></option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="O">O</option>
        <option value="AB">AB</option>
      </select>
      <br />
      <label for="myTele">電話：</label>
      <input id="myTele" type="text" name="inputMyTele" />
      <br />
      <label for="email">信箱：</label>
      <input id="email" type="email" name="email" required />
      <br />
      <label for="age">年齡：</label>
      <input
        id="age"
        type="number"
        name="age"
        min="0"
        max="150"
        required
        step="0.1"
      />
      <br />
      <!--  datalist - option -->
      <label for="area">地區：</label>
      <input list="arealist" type="text" name="Area" id="area" />
      <datalist id="arealist">
        <option value="基隆市">基隆</option>
        <option value="台北市">台北</option>
        <option value="新北市">新北</option>
        <option value="台中市">台中</option>
        <option value="台南市">台南</option>
      </datalist>
      <br />
      <!-- textarea -->
      <label for="suggestion">建議：</label>
      <br /> 
      <textarea
        name="Suggestion"
        id="suggestion"
        cols="30"
        rows="10"
        placeholder="感謝提供建議！"
      ></textarea>
      <br />
      <input id="news" type="checkbox" name="news" value="newspaper" checked />
      <label for="news">訂閱電子報</label>
      <br />
      <button type="submit">提交</button>
    </form>
  </body>
</html>
